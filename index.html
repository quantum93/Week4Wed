<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <title>Pig Dice Play</title>
</head>
<body>
  <div class="container">

    <div class="jumbotron">
      <div class="dicePlay">
        <label for="input">First Player's Name: </label>
        <input type="text" id="nameOne" name="name">
        <p>welcome to the world of pig dice!</p>
        <p id="userOne"></p>
        <p>Here is your dice result</p>
        <p id="playOne"></p>
        <button type="button" class="hold" name="button">I want to hold...</button>
      </div>
    </div>

    <div class="jumbotron">
      <div class="dicePlay">
        <label for="input">Second Player's Name: </label>
        <input type="text" id="nameTwo" name="name">
        <p>welcome to the world of pig dice!</p>
        <p id="userTwo"></p>
        <p>Here is your dice result</p>
        <p id="playTwo"></p>
        <button type="button" class="hold" name="button">I want to hold...</button>
      </div>
    </div>

    <div class="dicePlay">
      <select id="dice">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <button type="button" id="play" name="button">roll the dice!</button>
    </div>
  </div>
</body>
</html>
